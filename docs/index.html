<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/1.0.5/jquery.mobile-events.js"></script>
    <meta charset="utf-8">
    <title>Cricket Field Placement</title>
    <style>
          body {
              margin: 0;
              padding: 0;
  			background-image: url("img/blankField.png");
  			background-repeat: no-repeat;
  			height:100%;
  			overflow: visible;
          }
          #container{
            height: 80%;
            width: 100%;
          }
          #legend{
            height: 80%;
            width: 100%;
          }
    </style>
</head>
<body>
<div id="container"></div>
<div id="legend"><img src="img/cricket_field_positions.svg" alt="Field Positions Legend" style="width:100%;"></div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });
    var layer = new Konva.Layer();
    // bound below y=50
    var getBluePlayerGroup = function(pageX, pageY){
        return new Konva.Group({
            x: pageX,
            y: pageY,
            draggable: true,
            dragBoundFunc: function(pos) {
                var newY = pos.y < 50 ? 50 : pos.y;
                return {
                    x: pos.x,
                    y: newY
                };
            }
        });
    };
    // bound inside a circle
    var getYellowPlayerGroup = function(pageX, pageY){
      return new Konva.Group({
          x: pageX,
          y: pageY,
          draggable: true,
          dragBoundFunc: function(pos) {
              var newY = pos.y < 50 ? 50 : pos.y;
              return {
                  x: pos.x,
                  y: newY
              };
          }
      });
    };

    var getTextNode = function(stageBox , number)  {
      var textNode = new Konva.Text({
          fontSize: 12,
          fontFamily: 'Calibri',
          text: 'P'+ number,
          fill: 'black',
          padding: 10
      });

      textNode.on('dblclick', () => {
            // create textarea over canvas with absolute position
            // first we need to find its positon
            var textPosition = textNode.getAbsolutePosition();
            var areaPosition = {
                x: textPosition.x + stageBox.left,
                y: textPosition.y + stageBox.top
            };
            // create text area and style it
            var textarea = document.createElement('textarea');
            document.body.appendChild(textarea);
            textarea.value = textNode.text();
            textarea.style.position = 'absolute';
            textarea.style.top = areaPosition.y + 'px';
            textarea.style.left = areaPosition.x + 'px';
            textarea.style.width = textNode.width();
            textarea.focus();
            textarea.addEventListener('keydown', function (e) {
                // hide on enter
                if (e.keyCode === 13) {
                    textNode.text(textarea.value);
                    layer.draw();
                    document.body.removeChild(textarea);
                }
            });
        });
        return textNode;
  }
    var getBluePlayer = function(textNode) {
        return new Konva.Circle({
        width: textNode.getWidth(),
        height: textNode.getHeight(),
        radius:10,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
    });
  }
    var getYellowPlayer = function(textNode) {
      return new Konva.Circle({
        width: textNode.getWidth(),
        height: textNode.getHeight(),
        radius:7,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4
    });
  }
    var blueGroup = getBluePlayerGroup(30,70);
    var textNode = getTextNode(stage.getContainer().getBoundingClientRect());
    blueGroup.add(getBluePlayer(textNode)).add(textNode);
    var rectX = 455;
    var rectY = 230;
    var yellowGroup = getYellowPlayerGroup(rectX,rectY);
    var yellowGroup2 = getYellowPlayerGroup(rectX,rectY+350);

    var textNode1 = getTextNode(stage.getContainer().getBoundingClientRect(),1);
    var textNode2 = getTextNode(stage.getContainer().getBoundingClientRect(),2);

    yellowGroup.add(getYellowPlayer(textNode1)).add(textNode1);
    yellowGroup2.add(getYellowPlayer(textNode2)).add(textNode2);
    //layer.add(blueGroup);
    layer.add(yellowGroup);
    layer.add(yellowGroup2)
    // add the layer to the stage
    stage.add(layer);
    window.bluePlayerCount=3;
    	$("#container").on('click', function(e){
    		if(window.bluePlayerCount<12){
    			var playerGroup = getBluePlayerGroup( e.pageX, e.pageY);
          var text = getTextNode( stage.getContainer().getBoundingClientRect(),window.bluePlayerCount);
          playerGroup.add(getBluePlayer(text)).add(text);
    			layer.add(playerGroup);
    			stage.add(layer);
    			window.bluePlayerCount++;
    		}
    	});
</script>

</body>
</html>
